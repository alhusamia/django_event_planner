<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Django Event Planner</title>
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="{% static 'css/one-page-wonder.min.css' %}" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        html {
          position: relative;
          min-height: 100%;
        }
        body {
          margin-bottom: 60px;
        }
        .jumbotron{
            background-color: rgba(0,0,0,.7);
              box-shadow: 0 4px 8px 0 rgba(0,0,0,.7), 0 6px 20px 0 rgba(0,0,0,.7);


        }
        .messages{
            position: absolute;
            margin-top: 67px;
            z-index: 10;
            width: 100%;
        }
        .footer{
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .text1{
          color: black;
          text-shadow: 1px 1px 2px black, 0 0 25px white, 0 0 5px LightGray
        }
        .text3{
          text-shadow: 1px 1px 2px black, 0 0 25px #ffaaa5, 0 0 5px #ffaaa5;
        }
        .text3:hover{
          text-shadow: 1px 1px 2px black, 0 0 25px white, 0 0 5px LightGray
        }
        .form-control-nice{
          z-index: 1;
          background-color: white;
          width: 92%!important;
          margin-bottom: 20px;
          float: right;
          padding: 8px;
          border: none;
          box-shadow: 0 4px 8px 0 rgba(233, 233, 2331, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

        }

        .my-2{
          margin-bottom: 1rem!important;
          z-index: 1
        }
        .cool{
          color: white;
          background-color: transparent;

          background-image: linear-gradient(to right, #ff758c 0%, #ff7eb3 100%);

        }
        .cool:hover{
          color: white;
          background-image: linear-gradient(to right, #ffc3a0 0%, #ffafbd 100%);
        }
        header{
          background-image: linear-gradient(to top, #d5d4d0 0%, #d5d4d0 1%, #eeeeec 31%, #efeeec 75%, #e9e9e7 100%)!important
        }
        .bg-circle{
          background-image: linear-gradient(45deg, #ee9ca7 0%, #ffdde1 100%)!important;
        }
        .z{
          z-index: -1 !important;
        }
        .card-body-mine{
            color: black
        }
        .card-stile{
          background-image: linear-gradient(to top, rgba(213,212,208,0.9) 0%, rgba(213,212,208,0.9) 1%, rgba(238,238,236,0.9) 31%, rgba(239,238,236,0.9) 75%, rgba(233,233,231,0.9) 100%)!important;
          color: black !important
                  }

        .test{
          border-radius: 32px;
          	-moz-box-shadow: 0 1px 1px rgba(255,170,165,.7), 0 2px 3px rgba(255,170,165,.7);
          	-webkit-box-shadow: 0 1px 1px rgba(255,170,165,.7), 0 2px 3px rgba(255,170,165,.7);
          	box-shadow: 0 1px 1px rgba(255,170,165,.7), 0 2px 3px rgba(255,170,165,.7);

          }
          .text2{
            text-shadow: 1px 1px 2px black, 0 0 25px white, 0 0 5px LightGray;
          }

          .btn-primary {

            background-image: linear-gradient(to right, #ff758c 0%, #ff7eb3 100%);
            border-color: #ffaaa5 !important;
        }
        .btn-primary-full {
          color: white;
        background-image: linear-gradient(-20deg, #fc6076 0%, #ff9a44 100%);
          border-color: #ffaaa5 !important;
      }
    </style>
  </head>

  <body>
    {% include "navbar.html" %}
    {% include "messages.html" %}

    {% block content %}

    {% endblock %}

    <footer class="footer py-5 bg-black">
      <div class="container">
        <p class="m-0 text-center text-white small">Copyright &copy; Django Event Planner2020</p>
        <p class="m-0 text-center text-white small">Done By &copy; Smile Group</p>
      </div>
    </footer>

    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
