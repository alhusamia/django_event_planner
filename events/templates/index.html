{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<header class="masthead text-center text-white">
  <div class="masthead-content">
    <div class="container">
        <div class="jumbotron">
          <h2 class="masthead-subheading mb-0">Event Detail</h2>

		<h1> Title: {{event.title}}</h1>
    <h3> Descriptions: {{event.description}}</h3>
    <h3>Location: {{event.location}}</h3>
    <h3>Time: {{event.datetime}}</h3>
<br>
<div class="card">
  <h5 class="card-header">Booking</h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'reserve-event' event.id  %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Book" class="btn btn-outline-success">
            
        </form>
    </p>
  </div>
</div>
</div>
</div>
</div>
<div class="bg-circle-1 bg-circle"></div>
<div class="bg-circle-2 bg-circle"></div>
<div class="bg-circle-3 bg-circle"></div>
<div class="bg-circle-4 bg-circle"></div>
</header>
{% endblock %}
